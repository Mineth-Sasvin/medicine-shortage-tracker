<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Stock Charts</title>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
    <script>
      fetch('/stock_chart_data')
        .then(response => response.json())
        .then(data => {
            Plotly.newPlot('bar-chart', data.bar_chart.data, data.bar_chart.layout);
            Plotly.newPlot('pie-chart', data.pie_chart.data, data.pie_chart.layout);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            text-align: center;
            margin-top: 60px;
        }

        h1 {
            color: #2a9df4;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .chart {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        button {
            margin-top: 20px;
            background-color: #2a9df4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1f7bc1;
        }

                /*Navigation Bar Styling */
        .navbar {
            background-color: #2a9df4;
            padding: 12px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Keep it above other elements */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .navbar-logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .navbar-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: white;
            font-size: 18px;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .nav-link:hover {
            background-color: #1f7bc1;
        }
        
        /*Highlight Active Link */
        .nav-link.active {
            background-color: #1f7bc1;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                background-color: #2a9df4;
                padding: 10px;
                position: absolute;
                top: 100%;
                right: 0;
                border-radius: 0 0 5px 5px;
            }
        
            .navbar-links.open {
                display: flex;
            }
        
            .navbar-toggle {
                display: flex;
                cursor: pointer;
            }
        
            .navbar-toggle div {
                width: 25px;
                height: 3px;
                background-color: white;
                margin: 3px;
                transition: 0.3s ease;
            }
            .header {
                margin-top: 20px; /* Adjust as needed */
            }
    </style>
    
</head>

<!--Navigation Bar -->
<nav class="navbar">
    <div class="navbar-container">
        <a href="{{ url_for('index') }}" class="navbar-logo">
            üè• Medicine Tracker
        </a>
        <div class="navbar-links">
            <a href="{{ url_for('index') }}" class="nav-link">Home</a>
            <a href="#add-medicine" class="nav-link">Add Medicine</a>
            <a href="{{ url_for('charts') }}" class="nav-link">View Charts</a>
        </div>
    </div>
</nav>
    
<body>

<h1>Medicine Stock Charts</h1>

<div class="chart-container">
    <div id="bar-chart" class="chart"></div>
    <div id="pie-chart" class="chart"></div>
</div>

<script>
    async function loadCharts() {
        try {
            const response = await fetch('/stock_chart_data');  // Fetch data from Flask route
            const data = await response.json();

            console.log('Chart Data:', data); // ‚úÖ Debugging output to check data

            // ‚úÖ Check if data exists
            if (data.bar_chart && data.pie_chart) {
                // ‚úÖ Unpack data properly for Plotly
                Plotly.newPlot('bar-chart', data.bar_chart.data, data.bar_chart.layout);
                Plotly.newPlot('pie-chart', data.pie_chart.data, data.pie_chart.layout);
            } else {
                console.error('Invalid chart data structure:', data);
            }
        } catch (error) {
            console.error('Error loading chart data:', error);
        }
    }

    window.onload = loadCharts;
</script>


</body>
</html>
